name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Instrumented Tests on Real Device
        run: |
          adb devices
          gradlew.bat connectedAndroidTest -Pandroid.testInstrumentationRunnerArguments.device=1cc092ab2f017beb --stacktrace

      - name: Upload Test Results
        if: always() # Runs even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/build/test-results/**/*.html