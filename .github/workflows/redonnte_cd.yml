name: Firebase Distribution
on:
  push:
jobs:
  distribute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew
      - name: Build APK
        run: ./gradlew assembleRelease -x lint --stacktrace  # Skips Lint entirely
      - name: Write Firebase Service Credentials
        run: echo "${{ secrets.FIREBASE_CREDENTIALS }}" > firebase_credentials.json
        shell: bash
      - name: Check Firebase credentials file
        run: cat firebase_credentials.json
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFile: "firebase_credentials.json"
          groups: "testers"
          file: "app/build/outputs/apk/release/app-release.apk"
          releaseNotes: "Automated release from GitHub Actions"
          debug: true